{% extends 'acc_base.html' %}

{% block title %}
    Delete post
{% endblock %}

{% block content %}
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
              <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-6 col-xxl-3">
                          <div class="card mb-0">
                                <div class="card-body">
                                      <a href="{% url 'account:dashboard' %}" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                          <h1 class="text-primary"><strong>Blogy</strong></h1>
                                      </a>
                                      <p class="text-center">Delete post "{{ object.title }}"</p>
                                      <form method="post">
                                          {% csrf_token %}
                                          <p class="text-danger text-center"><strong>Are you sure your want to delete "{{ object }}"?</strong></p>
                                          <input type="submit" value="Confirm" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">
                                      </form>
                                </div>
                          </div>
                    </div>
              </div>
        </div>
    </div>
{% endblock %}
